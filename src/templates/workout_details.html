<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ object.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Custom CSS for styling */
        .exercise-row {
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .exercise-input {
            border: none;
            background-color: transparent;
        }
        .exercise-input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">{{ object.title }}</h1>
        <div class="row mt-4">
            <div class="col-md-6 mx-auto">
                <div class="exercise-row">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" class="form-control exercise-input" value="Exercise 1">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control exercise-input" value="Weight (lbs)">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control exercise-input" value="Repetitions">
                        </div>
                    </div>
                </div>
                <div class="exercise-row">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" class="form-control exercise-input" value="Exercise 2">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control exercise-input" value="Weight (lbs)">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control exercise-input" value="Repetitions">
                        </div>
                    </div>
                </div>
                <!-- Add more exercise rows as needed -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
